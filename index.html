<!DOCTYPE html>
<html>
    <head>
        <title>Mockup Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <main>
            <header class="content">
                <div class="header-content">
                    <img class="udacity-logo" src="http://cameronwp.github.io/cpcom/static/udacity_logo.svg" alt="Udacity Logo">
                </div>
                <div class="header-content person">
                    <h1>KEVIN DEXTER</h1>
                    <h2>FRONT-END NINJA</h2>
                </div>
            </header>
            <section class="content large-disp">
                <div>
                    <img class="main-img" src="http://www.savetheinternet.com/sites/default/files/styles/781wide_nocrop/public/field/image/victory.jpg?itok=COrhnUHb" alt="I win">
                </div>
            </section>
            <section class="content">
                <div class="feat-work">
                    <h3>Featured Work</h3>
                </div>
                <div class="content">
                    <div id="left-sub"class="feat-work-sub">
                        <img class="work-img" src="http://img1.wikia.nocookie.net/__cb20140506233242/epicrapbattlesofhistory/images/6/63/Luffy.jpg" alt="">
                        <p class="img-name">Appify</p>
                        <a class="img-link"href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
                    </div>
                    <div id="mid-sub"class="feat-work-sub">
                        <img class="work-img" src="http://img1.wikia.nocookie.net/__cb20140506233242/epicrapbattlesofhistory/images/6/63/Luffy.jpg" alt="">
                        <p class="img-name">Sunflower</p>
                        <a class="img-link"href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
                    </div>
                    <div id="right-sub"class="feat-work-sub">
                        <img class="work-img" src="http://img1.wikia.nocookie.net/__cb20140506233242/epicrapbattlesofhistory/images/6/63/Luffy.jpg" alt="">
                        <p class="img-name">Bokeh</p>
                        <a class="img-link"href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                    </div>
                    <span class="stretch"></span>
                </div>
            </section>
        </main>
    </body>
</html>
